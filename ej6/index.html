<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-div"> 
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <span class="error" id="errorNombre"></span>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
        <span class="error" id="errorApellido"></span>

        <label for="edad">Edad (en años):</label>
        <input type="number" id="edad" name="edad">
        <span class="error" id="errorEdad"></span>

        <label for="altura">Altura (en cm):</label>
        <input type="number" id="altura" name="altura">
        <span class="error" id="errorAltura"></span>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo">
        <span class="error" id="errorCorreo"></span>

        <button type="submit">Enviar</button>
        <p id="resultado"></p>
    </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
